<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gilde Opleidingen â€” Locaties</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <style>
    body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial; margin: 0; padding: 1rem; }
    .container { max-width: 900px; margin: 0 auto; }
    #map { height: 70vh; width: 100%; border: 1px solid #ddd; border-radius: 8px; }
    pre { background:#f7f7f7; padding:8px; border-radius:6px; overflow:auto }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gilde Opleidingen â€” Locaties</h1>
    <p>Gevonden locaties: <strong id="count">â€”</strong></p>
    <div id="map"></div>
  </div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
<script>
  // ðŸ”¹ Lijst met Gilde locaties + coÃ¶rdinaten
  const gildeLocations = [
    { name: "Gilde Opleidingen â€” Roermond, Kasteel Hillenraedtstraat", lat: 51.1914, lon: 5.9871 },
    { name: "Gilde Opleidingen â€” Roermond, Bredeweg", lat: 51.2007, lon: 5.9839 },
    { name: "Gilde Opleidingen â€” Venlo, Tegelseweg", lat: 51.3747, lon: 6.1722 },
    { name: "Gilde Opleidingen â€” Venray, Henri Dunantstraat", lat: 51.5226, lon: 5.9788 },
    { name: "Gilde Opleidingen â€” Weert, Parallelweg", lat: 51.2501, lon: 5.7095 },
    { name: "Gilde Opleidingen â€” Weert, Drakesteyn", lat: 51.2549, lon: 5.7012 }
  ];

  // Init kaart
  const map = L.map('map').setView([51.2, 6.0], 10);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // ðŸ”¹ Functie om markers toe te voegen
  function addMarkers(locations) {
    const bounds = L.latLngBounds([]);
    locations.forEach(loc => {
      const marker = L.marker([loc.lat, loc.lon]).addTo(map);
      marker.bindPopup(`<strong>${loc.name}</strong><br>Lat: ${loc.lat}<br>Lon: ${loc.lon}`);
      bounds.extend([loc.lat, loc.lon]);
    });
    map.fitBounds(bounds.pad(0.2));
    document.getElementById('count').textContent = locations.length;
  }

  // Zet alle Gilde markers
  addMarkers(gildeLocations);
</script>
</body>
</html>
